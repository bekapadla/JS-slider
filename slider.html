<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="src/jquery-1.4.4.js">
</script>
<script type="text/javascript" src="src/slider.js">
</script>
<title>slider Блеать</title>

<style type="text/css">
img {
    border: 1px solid #999;
    vertical-align: middle;
	position: absolute;
}
div {
    text-align: center;
    width: 900px;
    margin: 50px auto;
    position: relative;
}
</style>

<script>
$(document).ready(function(){

	$("#btn1").click(function(){
		test = new slider;
		test.init();
	})

	$("#btn2").click(function(){
		test.start();
	})

	$("#btn3").click(function(){
		test.move_left();
	})

	$("#btn4").click(function(){
		test.move_right();
	})

	$("#slider > img").click(function(){
		alert ($(this).index());
	})
})
</script>

</head>
<body>
<button id="btn1">bnt1</button>
<button id="btn2">bnt2</button>
<button id="btn3">Сдвинуть влево</button>
<button id="btn4">Сдвинуть вправо</button>
<hr>
<div id="slider">
	<img src="img/3.png" />
	<img src="img/2.png" />
	<img src="img/1.png" />
	<img src="img/4.png" />
	<img src="img/5.png" />
</div>
</body>
</html>
